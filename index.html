<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Data|Owais Zakir</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <h1>Student Information</h1>
      <table id="table">
        <tr>
          <th>ID</th>
          <th>Student Name</th>
          <th>Father Name</th>
          <th>Semester</th>
          <th>Fees Status</th>
          <th>Courses</th>
        </tr>

          <td>Maths, Urdu, English</td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Hammad</td>
          <td>Ali</td>
          <td>6th</td>
          <td>un-Paid</td>
          <td>Maths, Urdu, English</td>
        </tr>
        <tr>

          <td>Khalid</td>
          <td>Khan</td>
          <td>2nd</td>
          <td>un-Paid</td>
          <td>Physics, English</td>
        </tr>
      </table>
      <div class="popup">
        <button class="btn" id="openModalBtn">Add More Student</button>
        <div id="myModal" class="modal">
          <div class="modal-content">
            <div class="modal-header">
              <h1>Add New Student</h1>
              <button class="btn-close" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body">
              <div class="form-control">
                <input id="studentID" required="" type="value" />
                <label>
                  <span style="transition-delay: 350ms">I</span>
                  <span style="transition-delay: 300ms">D</span>
                  <span style="transition-delay: 250ms">:</span>
                </label>
              </div>
              <div class="form-control">
                <input id="studentName" required="" type="value" />
                <label>
                  <span style="transition-delay: 350ms">S</span>
                  <span style="transition-delay: 320ms">t</span>
                  <span style="transition-delay: 300ms">u</span>
                  <span style="transition-delay: 280ms">d</span>
                  <span style="transition-delay: 260ms">e</span>
                  <span style="transition-delay: 220ms">n</span>
                  <span style="transition-delay: 210ms">t</span>
                  <span style="transition-delay: 180ms"> </span>
                  <span style="transition-delay: 160ms">N</span>
                  <span style="transition-delay: 130ms">a</span>
                  <span style="transition-delay: 120ms">m</span>
                  <span style="transition-delay: 100ms">e</span>
                  <span style="transition-delay: 50ms">:</span>
                </label>
              </div>
              <div class="form-control">
                <input id="studentFName" required="" type="value" />
                <label>
                  <span style="transition-delay: 350ms">F</span>
                  <span style="transition-delay: 320ms">a</span>
                  <span style="transition-delay: 300ms">t</span>
                  <span style="transition-delay: 280ms">h</span>
                  <span style="transition-delay: 260ms">e</span>
                  <span style="transition-delay: 220ms">r</span>
                  <span style="transition-delay: 180ms"> </span>
                  <span style="transition-delay: 160ms">N</span>
                  <span style="transition-delay: 130ms">a</span>
                  <span style="transition-delay: 120ms">m</span>
                  <span style="transition-delay: 100ms">e</span>
                  <span style="transition-delay: 50ms">:</span>
                </label>
              </div>
              <div class="form-control">
                <input id="studentSemester" required="" type="value" />
                <label>
                  <span style="transition-delay: 350ms">S</span>
                  <span style="transition-delay: 320ms">t</span>
                  <span style="transition-delay: 300ms">u</span>
                  <span style="transition-delay: 280ms">d</span>
                  <span style="transition-delay: 260ms">e</span>
                  <span style="transition-delay: 220ms">n</span>
                  <span style="transition-delay: 210ms">t</span>
                  <span style="transition-delay: 180ms"> </span>
                  <span style="transition-delay: 160ms">S</span>
                  <span style="transition-delay: 130ms">e</span>
                  <span style="transition-delay: 120ms">m</span>
                  <span style="transition-delay: 90ms">e</span>
                  <span style="transition-delay: 70ms">s</span>
                  <span style="transition-delay: 50ms">t</span>
                  <span style="transition-delay: 40ms">e</span>
                  <span style="transition-delay: 30ms">e</span>
                  <span style="transition-delay: 20ms">r</span>
                  <span style="transition-delay: 0ms">:</span>
                </label>
              </div>
              <div class="form-control">
                <input id="studentCourses" required="" type="value" />
                <label>
                  <span style="transition-delay: 350ms">C</span>
                  <span style="transition-delay: 300ms">o</span>
                  <span style="transition-delay: 250ms">u</span>
                  <span style="transition-delay: 200ms">r</span>
                  <span style="transition-delay: 150ms">s</span>
                  <span style="transition-delay: 100ms">e</span>
                  <span style="transition-delay: 50ms">s</span>
                  <span style="transition-delay: 0ms">:</span>
                </label>
              </div>
              <div class="form-group">
                <label for="studentFee">Student Fees Status:</label>
                <select name="select" id="studentFee">
                  <option hidden>Enter student's Semester</option>
                  <option value="true">Paid</option>
                  <option value="false">UnPaid</option>
                </select>
              </div>
              
            <div class="modal-footer">
              <button class="btn" id="closeModalBtnFooter">Close</button>
              <button class="btn" id="saveChangesBtn">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.0/gsap.min.js"></script>
    <script>
      // Get modal and buttons
      const modal = document.getElementById("myModal");
      const modalContent = document.querySelector(".modal-content");
      const openModalBtn = document.getElementById("openModalBtn");
      const closeModalBtns = document.querySelectorAll(
        "#closeModalBtn, #closeModalBtnFooter"
      );
      const saveChangesBtn = document.getElementById("saveChangesBtn");

      // Function to open the modal with modern animation (Scaling, Rotation, Fade-in)
      openModalBtn.onclick = function () {
        modal.style.display = "flex"; // Show modal
        gsap.fromTo(
          modalContent,
          { scale: 0.8, rotation: -8, opacity: 0 }, // Start smaller, rotated and invisible
          {
            scale: 1,
            rotation: 0,
            opacity: 1,
            duration: 0.3,
            ease: "back.out(1)", // Smoothly scale and fade in
          }
        );
      };

      // Close the modal with modern fade-out animation (Scaling, Rotation)
      closeModalBtns.forEach((btn) => {
        btn.onclick = function () {
          gsap.to(modalContent, {
            scale: 0.8, // Scale down to make it disappear
            rotation: 47, // Rotate slightly
            opacity: 0, // Fade out
            duration: 0.3, // Smooth transition duration
            ease: "power2.in", // Easing to make the closing feel smoother
            onComplete: () => {
              modal.style.display = "none"; // Hide modal after animation
            },
          });
        };
      });

      // Close modal if clicked outside
      window.onclick = function (event) {
        if (event.target == modal) {
          gsap.to(modalContent, {
            scale: 0.8, // Scale down to make it disappear
            rotation: 35, // Rotate slightly
            opacity: 0, // Fade out
            duration: 0.2, // Smooth transition duration
            ease: "power2.in", // Easing to make the closing feel smoother
            onComplete: () => {
              modal.style.display = "none"; // Hide modal after animation
            },
          });
        }
      };

      // Close the modal when the "Save changes" button is clicked
      saveChangesBtn.onclick = function () {
        gsap.to(modalContent, {
          scale: 0.8, // Scale down to make it disappear
          rotation: 32, // Rotate slightly
          opacity: 0, // Fade out
          duration: 0.3, // Smooth transition duration
          ease: "power2.in", // Easing to make the closing feel smoother
          onComplete: () => {
            modal.style.display = "none"; // Hide modal after animation
          },
        });
      };
    </script>
  </body>
</html>
